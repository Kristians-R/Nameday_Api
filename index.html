<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div id="menu">
          <a class="active-color active" href="page-one.html">Find nameday</a>
          <a class="active" href="page-two.html">Names</a>
          <a class="active" href="page-three.html">Week</a>
        </div>
        <div class="change-country">
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option class="country" value="lv">LV</option>
            <option value="cz">CZ</option>
            <option value="sk">SK</option>
            <option value="pl">PL</option>
            <option value="hu">HU</option>
            <option value="hr">HR</option>
            <option value="se">SE</option>
            <option value="us">US</option>
            <option value="at">AT</option>
            <option value="it">IT</option>
            <option value="es">ES</option>
            <option value="de">DE</option>
            <option value="dk">DK</option>
            <option value="fi">FI</option>
            <option value="fr">FR</option>
            <option value="bg">BG</option>
            <option value="lt">LT</option>
            <option value="ee">EE</option>
            <option value="gr">GR</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </nav>

      <div id="page-one" class="content">
        <div class="title">
          <h1>Find day for a name</h1>
        </div>
        <div class="search-bar">
          <label id="name-label" for="name">Name:</label>
          <input
            type="search"
            id="name"
            name="name"
            placeholder="Typa a name..."
          />
          <button id="btn-find-name" class="btn" type="submit">Find</button>
        </div>
        <div class="result-name">
          <div class="result-title">
            <h3>Result:</h3>
          </div>
          <div class="result-data">
            <h3 id="day-data"></h3>
            <h3 id="month-data"></h3>
          </div>
        </div>
      </div>

      <div id="page-two" class="content">
        <div class="title">
          <h1>Names</h1>
        </div>
        <div class="search-bar">
          <div class="target-day">
            <label for="day">Day:</label>
            <select name="day" id="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              </select>
          </div>
          <div class="target-month">
            <label for="month">Month:</label>
            <select name="month" id="month">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              </select>
          </div>
          <button id="btn-find-day" class="btn" type="submit">Find</button>
        </div>
        <div class="result-date">
          <ul class="result-date-name"></ul>
      </div>
    </div>
    
      <div id="page-three" class="content">
        <div class="title">
          <h1>Week Names</h1>
        </div>
        <div class="result-week">
          <div class="result-card">
            <h3>Monday</h3>
            <h3>15.06.2020</h3>
            <p id="week-one"></p>
          </div>
          <div class="result-card">
            <h3>Tuesday</h3>
            <h3>16.06.2020</h3>
            <p id="week-two"></p>
          </div>
          <div class="result-card">
            <h3>Wednesday</h3>
            <h3>17.06.2020</h3>
            <p id="week-three"></p>
          </div>
          <div class="result-card">
            <h3>Thursday</h3>
            <h3>18.06.2020</h3>
            <p id="week-four"></p>
          </div>
          <div class="result-card">
            <h3>Friday</h3>
            <h3>19.06.2020</h3>
            <p id="week-five"></p>
          </div>
          <div class="result-card">
            <h3>Saturday</h3>
            <h3>20.06.2020</h3>
            <p id="week-six"></p>
          </div>
          <div class="result-card">
            <h3>Sunday</h3>
            <h3>21.06.2020</h3>
            <p id="week-seven"></p>
          </div>
        </div>
      </div>
   
  </body>
</html>
